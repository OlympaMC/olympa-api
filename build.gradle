dependencies {
    compileOnlyApi 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnlyApi 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'
    compileOnlyApi 'io.github.waterfallmc:waterfall-api:1.16-R0.4-SNAPSHOT'
    compileOnlyApi 'io.github.waterfallmc:waterfall-protocol:1.16-R0.4-SNAPSHOT'
}

def getCheckedOutGitCommitHash() {
    def gitFolder = "$projectDir/.git/"
    def takeFromHash = 8
    /*
     * '.git/HEAD' contains either
     *      in case of detached head: the currently checked out commit hash
     *      otherwise: a reference to a file containing the current commit hash
     */
    def head = new File(gitFolder + "HEAD").text.split(":") // .git/HEAD
    def isCommit = head.length == 1 // e5a7c79edabbf7dd39888442df081b1c9d8e88fd
    // def isRef = head.length > 1     // ref: refs/heads/master

    if(isCommit) return head[0].trim().take(takeFromHash) // e5a7c79edabb

    def refHead = new File(gitFolder + head[1].trim()) // .git/refs/heads/master
    refHead.text.trim().take takeFromHash
}

group = 'fr.olympa'
version = '0.0.1-SNAPSHOT'
description = 'olympa-api'
java.sourceCompatibility = JavaVersion.VERSION_11

def fullVersion = description + '-' + version + '-' + getCheckedOutGitCommitHash()

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
	archiveFileName = 'OlympaAPI.jar'
	destinationDirectory = file('build')
}

processResources {
    filter org.apache.tools.ant.filters.ReplaceTokens, tokens: [
       "plugin_version": fullVersion
    ]
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
